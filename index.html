<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Cheems</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="screen" id="screen1">
            <h2>Catch The Character</h2>
            <button id="start">Start The Game</button>
        </div>
        <div class="screen" id="screen2">
            <div class="photo-wrapper">
                <a href=""><img src="image/chacha-chaudhary.png" alt="chacha"></a>
                <a href=""><img src="image/nagraj.png" alt="nagraj"></a>
                <a href=""><img src="image/shaktimaan.png" alt="shaktimaan"></a>
            </div>
        </div>
        <div class="screen" id="screen3">
            <div class="top">
                <p id="timer">Time: <span id="Time1">0</span></p>
                <p id="score">Score: <span id="Time2" >0</span></p>
                
            </div>
            <div class="main"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
